<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>동네프로</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="btn-group">
                <button type="button" class="btn-icon btn-arrow-left"></button>
            </div>
        </header>
        <main class="main">
            <article class="clearfix">
                <h1 class="page-heading">알림</h1>
                <p class="data-heading">9월 19일 오늘</p>
                <ul class="noti-list">
                    <li class="item">
                        <div class="img-box icon-repairer">
                            <img src="../img/Repairer.svg" alt="수리견적서">
                        </div>
                        <p class="item-brief">iPhone 수리 견적서 2건이 도착했습니다.</p>
                    </li>
                    <li class="item">
                        <div class="img-box icon-repair">
                            <img src="../img/Repairer.svg" alt="수리견적서">
                        </div>
                        <p class="item-brief">ooo님이 수리가 완료되었습니다.</p>
                        <button class="btn icon-card"></button>
                    </li>
                </ul>
                <p class="data-heading">9월 19일 오늘</p>
                <ul class="noti-list">
                    <li class="item">
                        <div class="img-box icon-payment">
                            <img src="../img/Repairer.svg" alt="수리견적서">
                        </div>
                        <p class="item-brief">ooo에게 수리완료했습니다.</p>
                    </li>
                    <li class="item">
                        <div class="img-box icon-payment">
                            <img src="../img/Repairer.svg" alt="수리견적서">
                        </div>
                        <div class="item-brief-area">
                            <h4>ooo님이 메시지를 보냈습니다.</h4>
                            <p>결제는 언제까지 가능할까요?</p>
                        </div>
                        <button class="btn icon-card"></button>
                    </li>
                </ul>
            </article>
        </main>
        <button class="btn-plus"></button>
        <footer class="footer">
            <div class="btn-group-area">
                <button type="button" class="btn-icon btn-toolbox"></button>
                <div class="btn-icon-group">
                    <button type="button" class="btn-icon btn-request"></button>
                    <button type="button" class="btn-icon btn-profile"></button>
                </div>
            </div>
        </footer>
        </footer>
    </div>
</body>

</html>
